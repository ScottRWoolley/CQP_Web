<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | CPQ_Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      width: 1920px;
      height: 1080px;
      background: #231F20;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
  <script src="Build/asdasdasd.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/asdasdasd.data",
      frameworkUrl: "Build/asdasdasd.framework.js",
      codeUrl: "Build/asdasdasd.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "CPQ_Game",
      productVersion: "1.0"
    });
  </script>
</body>
</html>
